{% extends "base.html" %}

{% block content %}
<div class="flex h-screen bg-gray-50">
    <!-- Sidebar (same as dashboard) -->
    <div class="w-64 bg-red-700 text-white flex flex-col">
        <div class="p-4 border-b border-red-600">
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a6 6 0 00-6 6c0 4.314 6 10 6 10s6-5.686 6-10a6 6 0 00-6-6z"/>
                </svg>
                <span class="font-bold text-lg">BloodBank</span>
            </div>
        </div>
        
        <nav class="flex-1 p-4 space-y-2">
            <a href="{{ url_for('dashboard') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-red-100 hover:bg-red-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                <span>Dashboard</span>
            </a>
            
            <a href="{{ url_for('donors') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-red-800">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <span>Donors</span>
            </a>
            
            <a href="{{ url_for('inventory') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-red-100 hover:bg-red-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                </svg>
                <span>Inventory</span>
            </a>
            
            <a href="{{ url_for('requests_page') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-red-100 hover:bg-red-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span>Requests</span>
            </a>
        </nav>
        
        <div class="p-4 border-t border-red-600">
            <a href="{{ url_for('logout') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-red-100 hover:bg-red-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white border-b border-gray-200 px-6 py-4">
            <h1 class="text-2xl font-bold text-gray-800">Donor Management</h1>
            <p class="text-sm text-gray-500 mt-1">Manage and track all blood donors</p>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <!-- Search Bar -->
            <div class="mb-6">
                <div class="relative max-w-lg">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search by name, blood group, or city..." 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                </div>
            </div>

            <!-- Donors Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase">ID</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase">Donor Name</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase">Blood Group</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase">City</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase">Contact</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase">Last Donation</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase">Total Donations</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase">Status</th>
                            </tr>
                        </thead>
                        <tbody id="donorsTableBody">
                            <tr>
                                <td colspan="8" class="px-6 py-12 text-center">
                                    <div class="spinner"></div>
                                    <p class="text-gray-500 mt-2">Loading donors...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination Info -->
            <div class="mt-4 text-center text-sm text-gray-600">
                <span id="donorCount">Loading...</span>
            </div>
        </main>
    </div>
</div>

<script>
let allDonors = [];

document.addEventListener('DOMContentLoaded', function() {
    loadDonors();
});

async function loadDonors() {
    try {
        console.log('Loading donors...');
        const donors = await API.getDonors();
        console.log('Donors received:', donors.length);
        allDonors = donors;
        displayDonors(donors);
        document.getElementById('donorCount').textContent = `Showing ${donors.length} donors`;
    } catch (error) {
        console.error('Failed to load donors:', error);
        document.getElementById('donorsTableBody').innerHTML = 
            '<tr><td colspan="8" class="px-6 py-8 text-center text-red-500">Failed to load donors. Please refresh.</td></tr>';
        document.getElementById('donorCount').textContent = 'Error loading donors';
    }
}

function displayDonors(donors) {
    const tbody = document.getElementById('donorsTableBody');
    
    if (donors.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-500">No donors found</td></tr>';
        return;
    }
    
    tbody.innerHTML = donors.map(donor => {
        const eligibility = getEligibilityStatus(donor.Last_Donation_Date);
        return `
            <tr class="table-row-hover border-b border-gray-100">
                <td class="px-6 py-4 text-sm text-gray-600">${donor.Donor_ID}</td>
                <td class="px-6 py-4">
                    <p class="font-medium text-gray-800">${donor.Name}</p>
                </td>
                <td class="px-6 py-4">
                    <span class="blood-badge">${donor.Blood_Group}</span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-600">${donor.City || 'N/A'}</td>
                <td class="px-6 py-4 text-sm text-gray-600">${donor.Contact_Number}</td>
                <td class="px-6 py-4 text-sm text-gray-600">${formatDate(donor.Last_Donation_Date)}</td>
                <td class="px-6 py-4">
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 00-6 6c0 4.314 6 10 6 10s6-5.686 6-10a6 6 0 00-6-6z"/>
                        </svg>
                        <span class="text-sm font-medium">${donor.total_donations || 0}</span>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <span class="${eligibility.color} text-sm font-medium">${eligibility.text}</span>
                </td>
            </tr>
        `;
    }).join('');
}

// Search functionality
document.getElementById('searchInput').addEventListener('input', debounce(function(e) {
    const searchTerm = e.target.value.toLowerCase();
    const filtered = allDonors.filter(donor => 
        donor.Name.toLowerCase().includes(searchTerm) ||
        donor.Blood_Group.toLowerCase().includes(searchTerm) ||
        (donor.City && donor.City.toLowerCase().includes(searchTerm)) ||
        donor.Contact_Number.includes(searchTerm)
    );
    displayDonors(filtered);
    document.getElementById('donorCount').textContent = `Showing ${filtered.length} of ${allDonors.length} donors`;
}, 300));
</script>
{% endblock %}
